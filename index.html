<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="card">
            <div class="current-temp">
                <h1>Current Temperature</h1>
                <div id="myProgress">
                    <div id="positive-bar"></div>
                </div>
            </div>
            <div class="main">
                <div class="form-control">
                    <label for="zip-code">Enter a ZIP Code</label>
                    <input type="text" id="zip-code" placeholder="10001">
                    <i class="fas fa-search submit-btn"></i>
                </div>
                <div class="card-content">
                    <div class="card-content-top">
                        <div class="city">New York</div>
                        <div class="temp">60</div>
                        <div class="weather">partly cloudy</div>
                    </div>
                    <div class="card-content-bottom">
                        <div class="high">70</div>
                        <div class="low">50</div>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    




    <script src="main.js"></script>
    
</body>
</html>
